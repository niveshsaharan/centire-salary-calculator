<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/base.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/components.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@2.0.3/dist/utilities.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>



<!-- This example requires Tailwind CSS v2.0+ -->
<div class="min-h-screen bg-white">

    <div class="py-10">
        <header>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold leading-tight text-gray-900">
                    Centire's Salary Calculator
                </h1>
            </div>
        </header>
        <main>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
                    <!-- This example requires Tailwind CSS v2.0+ -->
                    <div x-data="{
                        monthlySalary:parseInt(new URLSearchParams(location.search).get('monthly') || 0, 10),
                        totalWorkingDays:parseInt(new URLSearchParams(location.search).get('working') || 0, 10),
                        totalLeaves:parseInt(new URLSearchParams(location.search).get('leaves') || 0, 10)
                    }" class="grid grid-cols-1 gap-4 sm:grid-cols-4">
                        <div class="relative rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm flex items-center space-x-3">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900">
                                    Monthly Salary
                                </p>

                                <input x-model="monthlySalary" type="number" min="0" class="mt-2 px-2 py-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="10000">
                            </div>
                        </div>

                        <div class="relative rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm flex items-center space-x-3">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900">
                                    Total working days
                                </p>

                                <input x-model="totalWorkingDays" type="number" min="0" class="mt-2 px-2 py-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="20">
                            </div>
                        </div>

                        <div class="relative rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm flex items-center space-x-3">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900">
                                    Unpaid Leaves
                                </p>

                                <input x-model="totalLeaves" type="number" min="0" class="mt-2 px-2 py-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="0">
                            </div>
                        </div>

                        <div class="relative rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm flex items-center space-x-3">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900" x-text="(totalWorkingDays - totalLeaves) + ' X ' + (monthlySalary / totalWorkingDays || 0) ">
                                </p>
                                <p x-text="Math.ceil((totalWorkingDays - totalLeaves) * (monthlySalary / totalWorkingDays) || 0)" class="mt-2 px-2 py-2  block w-full sm:text-sm rounded-md" placeholder="">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="m-10">
                <iframe src="https://calendar.google.com/calendar/embed?src=mi3eajo60c7jhtv8oo8cl2dr0s%40group.calendar.google.com&ctz=Asia%2FKolkata" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </main>
    </div>
</div>





</body>
</html>
